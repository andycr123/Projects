<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="./img/icons8-tarjetas-bancarias-48.png">
    <title>Metodos</title>
    <link rel="stylesheet" href="./Main.css">
</head>
<body>
    <!--Inicio de Canvas-->
    <svg display="none">
        <symbol id="card" viewBox="0 0 16 16">
            <g fill="none" stroke="currentcolor" stroke-width="2" stroke-linejoin="round">
                <line x1="1" y1="7" x2="15" y2="7" />
                <polygon points="1 3,15 3,15 13,1 13" />
            </g>
        </symbol>
        <symbol id="plus" viewBox="0 0 16 16">
            <g stroke="currentcolor" stroke-width="2" stroke-linecap="round">
                <line x1="8" y1="2" x2="8" y2="14" />
                <line x1="2" y1="8" x2="14" y2="8" />
            </g>
        </symbol>
    </svg>
    <!--Fin de Canvas-->
    <!--Br-->
    <!--Inicio del Formulario-->
    <form action="return false">
        <div class="grid-header">
            <h3>Delivery Method</h3>
        </div>
        <div class="grid grid-3">
            <label class="item-label">
                <input type="radio" class="item-input" name="delivery" value="standar" aria-labelledby="delivery-0-name" aria-describedby="delivery-0-shipping delivery-0-price" checked>
                <span class="item-info">
                    <span id="delivery-0-name" class="item-name">Standar</span>
                    <br>
                    <small id="delivery-0-shipping" class="item-shipping">5-10 bussines days</small>
                </span>
                <strong id="delivery-0-price" class="item-price">$5.00</strong>
            </label>
            
            <!--Iinicio de items label-->
            <label class="item-label">
                <input type="radio" class="item-input" name="delivery" value="fast" aria-labelledby="delivery-name-1" aria-labeldby="delivery-1-shipping delivery-1-price">
                <span class="item-info">
                    <span id="delivery-1-name" class="item-name">Fast</span>
                    <br>
                    <small id="delivery-1-shipping" class="item-shipping">2-4 bussines days</small>
                </span>
                <strong id="delivery-1-price" class="item-price">$15.00</strong>
            </label>
            <!--Fin de items label-->

            <!--Inicio de Item label 2-->
            <label class="item-label">
                <input type="radio" class="item-input" name="delivery" value="express" aria-labelledby="delivery-name-1" aria-labeldby="delivery-2-shipping delivery-2-price">
                <span class="item-info">
                    <span id="delivery-2-name" class="item-name">Express</span>
                    <br>
                    <small id="delivery-2-shipping" class="item-shipping">1 bussines day</small>
                </span>
                <strong id="delivery-2-price" class="item-price">$25.00</strong>
            </label>
            <!--Fin de Item label 2-->
        </div>
    </form>
     <!--Fin del Formulario-->
</body>
</html>
